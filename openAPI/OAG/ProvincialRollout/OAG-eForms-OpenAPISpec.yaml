      summary: Update/replace a Communication resource
      description: |
        This interaction updates/replaces a Communication resource based on the submitted data/body
      operationId: CommunicationUpdate
      parameters:
        - description: The id of the Communication resource
          in: path
          name: id
          required: true
          type: string
        - description: The bundle contains a Communication to be updated
          in: body
          name: body
          required: true
          schema:
            title: FHIR Communication Resource
      responses:
        '200':
          description:   An update to an existing Communication bundle is submitted in order to invalidate an existing Communication. Returns the updated resource
          schema:
            type: object
        '400':
          description: Missing security token or bad request or operation contains incorrect header value for "Content-Type"
          schema:
            type: object
        '401':
          description: Failed authentication
          schema:
            type: object
        '403':
          description: Failed authorization
          schema:
            type: object
        '406':
          description: The Accept header requested a format that the server does not support
          schema:
            type: object
        '412':
          description: Resource already exists
          schema:
            type: object
        '422':
          description: Error, validation/business/semantically erroneous
          schema:
            type: object
        '429':
          description: Error, Too Many Requests
          schema:
            type: object
        '500':
          description: Error, Server internal error
          schema:
            type: object
        '503':
          description: Indicates that the services has been temporarily taken down (on purpose)
          schema:
            type: object
        '504':
          description: Downstream system(s) did not return timely response
          schema:
            type: object
    patch:
      summary: "instance-patch: Patch a Communication ID"
      parameters:
      - name: id
        in: path
        description: The Communication Resource ID
        required: true
        minimum: 1
        type: string
      responses:
        "200":
          description: Success
          schema:
            type: object
        '400':
          description: Missing security token or bad request or operation contains incorrect header value for "Content-Type"
          schema:
            type: object
        '401':
          description: Failed authentication
          schema:
            type: object
        '403':
          description: Failed authorization
          schema:
            type: object
        '406':
          description: The Accept header requested a format that the server does not support
          schema:
            type: object
        '412':
          description: Resource already exists
          schema:
            type: object
        '422':
          description: Error, validation/business/semantically erroneous
          schema:
            type: object
        '429':
          description: Error, Too Many Requests
          schema:
            type: object
        '500':
          description: Error, Server internal error
          schema:
            type: object
        '503':
          description: Indicates that the services has been temporarily taken down (on purpose)
          schema:
            type: object
        '504':
          description: Downstream system(s) did not return timely response
          schema:
            type: object
  /Communication/{id}/_history/{vid}:
    get:
      summary: Read a version specific Communication resource based on its ID
