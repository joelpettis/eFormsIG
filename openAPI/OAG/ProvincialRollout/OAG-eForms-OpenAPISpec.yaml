  /ServiceRequest/{id}/$transitionWorkflow:
    # --------------------------------------------------------------
    #  Instance-level operation that moves a ServiceRequest (and its
    #  linked Tasks) to a new eForms workflow state.
    # --------------------------------------------------------------
    parameters:
      - name: X-Request-Id
        in: header
        description: Client supplied correlation identifier
        type: string
        required: false
      - name: _format
        in: query
        description: Preferred response format (json default, xml allowed)
        type: string
        required: false
    post:
      summary: "transitionWorkflow Change eForms workflow state"
      description: |
        Invokes **$transitionWorkflow** on a single ServiceRequest instance.

        **Input body** -  a FHIR `Parameters` resource with  
        • `targetStatus` (code, required) - the desired businessStatus value  
          (must come from **EFormsBusinessStatusVS**).

        **Success response** -  HTTP 200 containing a `Bundle` (type = collection)  
        where entry 0 is the updated `ServiceRequest` followed by any `Task`
        resources that were created or modified. An optional `OperationOutcome`
        may be present to carry warnings.

      operationId: ServiceRequestTransitionWorkflow
      consumes: ["application/fhir+json"]
      produces: ["application/fhir+json"]
      parameters:
        - name: id
          in: path
          description: The `ServiceRequest.id` to transition
          required: true
          type: string
        - name: body
          in: body
          description: Parameters resource containing `targetStatus`
          required: true
          schema:
            title: FHIR Parameters resource 
      responses:
        '200':
          description: Workflow transitioned, returns snapshot Bundle
          schema:
            type: object
        '400':
          description: Bad request (missing or invalid targetStatus)
          schema:
            type: object
        '401':
          description: Authentication failed
