swagger: '2.0'
info:
  title: eForms API
  version: 2.0.0
  description: The eForms API is a FHIR API for creating and updating QuestionnaireResponses
host: provider.tbd.ehealthontario.ca
basePath: /api/fhir/r4/eForms
schemes:
  - https
produces: ["application/fhir+json","application/fhir+xml"]
paths:
  /Communication:
    parameters:
    - description: The client generated request ID
      in: header
      name: X-Request-Id
      type: string
      required: false
    - description: json (default) or xml
      in: query
      name: _format
      required: false
      type: string   
    get:
      summary: Retreive a list of Quesitonnaire Resources
      description: |
        This interaction searches for a list of published form templates
      operationId: CommunicationSearchByGet
      parameters:
      - name: identifier
        in: query
        description: Unique identifier
        required: false
        type: string
      - name: subject
        in: query
        description: Focus of message
        required: false
        type: string
      - name: _lastUpdated
        in: query
        description: Only return resources which were last updated as specified by
          the given range
        required: false
        type: string
      - name: _security
        in: query
        description: Search for resources which have the given security labels
        required: false
        type: string
      - name: instantiates-canonical
        in: query
        description: Instantiates FHIR protocol or definition
        required: false
        type: string
      - name: part-of
        in: query
        description: Part of this action
        required: false
        type: string
      - name: received
        in: query
        description: When received
        required: false
        type: string
      - name: encounter
        in: query
        description: Encounter created as part of
        required: false
        type: string
      - name: medium
        in: query
        description: A channel of communication
        required: false
        type: string
      - name: sent
        in: query
        description: When sent
        required: false
        type: string
      - name: based-on
        in: query
        description: Request fulfilled by this communication
        required: false
        type: string
      - name: _profile
        in: query
        description: Search for resources which have the given profile
        required: false
        type: string
      - name: sender
        in: query
        description: Message sender
        required: false
        type: string
      - name: patient
        in: query
        description: Focus of message
        required: false
        type: string
      - name: _has
        in: query
        description: Return resources linked to by the given target
        required: false
        type: string
      - name: _tag
        in: query
        description: Search for resources which have the given tag
        required: false
        type: string
      - name: recipient
        in: query
        description: Message recipient
        required: false
        type: string
      - name: instantiates-uri
        in: query
        description: Instantiates external protocol or definition
        required: false
        type: string
      - name: _source
        in: query
        description: Search for resources which have the given source value (Resource.meta.source)
        required: false
        type: string
      - name: _id
        in: query
        description: The ID of the resource
        required: false
        type: string
      - name: category
        in: query
        description: Message category
        required: false
        type: string
      - name: _content
        in: query
        description: Search the contents of the resource's data using a fulltext search
        required: false
        type: string
      - name: _text
        in: query
        description: Search the contents of the resource's narrative using a fulltext
          search
        required: false
        type: string
      - name: status
        in: query
        description: preparation | in-progress | not-done | on-hold | stopped | completed
          | entered-in-error | unknown
        required: false

        type: string
      responses:
        '200':
          description: Resource succesfully returned / No matches 
          schema:
            type: object
        '400':
          description: Bad request
          schema:
            type: object
        '401':
          description: Failed authentication
          schema:
            type: object
        '403':
          description: Failed authorization
          schema:
            type: object
        '404':
          description: Resource Not Found
          schema:
            type: object
        '406':
          description: The Accept header requested a format that the server does not support
          schema:
            type: object
        '429':
          description: Error, Too Many Requests
          schema:
            type: object
        '500':
          description: Error, Server internal error
          schema:
            type: object
        '503':
          description: Indicates that the services has been temporarily taken down (on purpose)
          schema:
            type: object
        '504':
          description: Downstream system(s) did not return timely response
          schema:
            type: object
    post:
      summary: Create a Communication Resource
      description: |
        This interaction creates a Communication resource based on the submitted data/body
      operationId: CommunicationCreate
      parameters:
        - description: The Communication Resource to be created
          in: body
          name: body
          required: true
          schema:
            title: FHIR Communication Resource

      responses:
        '201':
          description: A new Communication is submitted. Returns the created resource.
          schema:
            type: object
        '400':
          description: Missing security token or bad request or operation contains incorrect header value for "Content-Type"
          schema:
            type: object
        '401':
          description: Failed authentication
          schema:
            type: object
        '403':
          description: Failed authorization
          schema:
            type: object
        '406':
          description: The Accept header requested a format that the server does not support
          schema:
            type: object
        '409':
          description: Duplicate resource
          schema:
            type: object
        '422':
          description: Error, validation/business/semantically erroneous
          schema:
            type: object
        '429':
          description: Error, Too Many Requests
          schema:
            type: object
        '500':
          description: Error, Server internal error
          schema:
            type: object
        '503':
          description: Indicates that the services has been temporarily taken down (on purpose)
          schema:
            type: object
        '504':
          description: Downstream system(s) did not return timely response
          schema:
            type: object
